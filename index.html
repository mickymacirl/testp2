<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <header>
        <div class="fixed-header">
            <div class="container">
                <nav>
                    <img src="largeicon_c.jpg" width="139" height="93" alt="" />
                    <a href="index.html">Home</a>
                    <a href="feedback.html">Feedback</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <p>
                <h1>HOW TO PLAY:</h1>
            </p>
        </div>
        <div class="container">
            <p></p>
        </div>
        <div class="container">
            <p>
                <h2>Click Start or turn any fruit card, flip a second fruit card and find its match! Memorize all card
                    postions to finish matching all fruit cards as fast as you can!</h2>
            </p>
        </div>
        <div class="container">
            <div><img src="largeicon_c.jpg" width="139" height="93" alt="" /></div>
        <div> <a href="game.html">play again</a> </div>
        <h1>JavaScript localStorage demo</h1>
        <textarea id="myTextarea" rows="10" cols="80"></textarea>
        <p></p>
        <button onclick="mySave()">Save</button>
        <button onclick="myLoad()">Load</button>
        <script>
          function mySave() {
            var myContent = document.getElementById("myTextarea").value;
            localStorage.setItem("myContent", myContent);
          }
          function myLoad() {
            var myContent = localStorage.getItem("myContent");
            document.getElementById("myTextarea").value = myContent;
          }
        </script>
    </main>
    <footer>
        <div class="fixed-footer">
            <div class="container">Created used GitPod and Adobe Dreamweaver</div>
        </div>
    </footer>
</body>
